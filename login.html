<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="container">
    <section class="home">
      <div class="homecontent">
        <div class="left-content">
          <h1>Welcome Back</h1>
          <p>Login To Continue</p>
          <button class="outline-btn">Learn More</button>
        </div>
      </div>

    </section>
    <section class="Forms">
      <div class="FormContainer">
        <h2>Login In Into Your Account</h2>
        <h3>Name</h3>
        <input type="name" id="name" placeholder="Enter Your Name">
        <h3>Email</h3>
        <input type="email" id="email" placeholder="Enter Your Email">
        <h3>Password</h3>
        <input type="password" id="password" placeholder="Enter Your Password">
        <button onclick="Login()">Login In</button>

        <button class="google-btn" onclick="googleAuth()">
          <i class='bx bxl-google'></i>
        </button>
        <p>Dont Have An Account?<a href="./signup.html">Sign Up</a></p>
      </div>
    </section>
  </div>
</body>
<script src="script.js"></script>

</html>
